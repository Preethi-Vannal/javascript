<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2.1</title>

<body>
   <script>
    const findFreq = (str, char) => {
        let count=0;
        for(let i=0;i<str.length-1;i++){
            if((str[i]==char.toUpperCase()) || (str[i]==char.toLowerCase())) {
                count++;
            }
        }
        console.log(count+1);
    }
    let str=window.prompt("enter a string");
    let char=window.prompt("enter a character you want to search");
    findFreq(str,char);
   </script> 
</body>
